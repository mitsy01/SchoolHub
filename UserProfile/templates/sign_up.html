{% extends "base.html" %}
{% block title %}Реєстрація{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2 class="text-center">Реєстрація</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ sign_up_form.as_p }}
        {{ profile_form.as_p }}
        <button class="btn btn-success w-100">Зареєструватись</button>
    </form>
</div>
{% endblock %}
